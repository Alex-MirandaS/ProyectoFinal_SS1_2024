<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>

<body >
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3>Login</h3>

        <label for="email">Email</label>
        <input type="email" placeholder="Escribe tu correo electrónico" formControlName="email" >

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Escribe tu Contraseña" formControlName="password">

        <button type="submit">Ingresar</button>
        <p *ngIf="errorMessage">{{ errorMessage }}</p>
        <div class="social">
            <label id="texto">¿No tienes Cuenta?</label>
            <button (click)="registrarse()">Registrate </button>
        </div>
    </form>

</body>

</html>
