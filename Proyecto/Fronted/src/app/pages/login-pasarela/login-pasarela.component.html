<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                                        </div>

                                                    formControlName="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="submit" [disabled]="form.invalid"
                                                class="btn btn-success btn-send  pt-2 btn-block" value="Registrarse">
                                        </div>

                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <!-- /.8 -->

            </div>
            <!-- /.row-->

        </div>
